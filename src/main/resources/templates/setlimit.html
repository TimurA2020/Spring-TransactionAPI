<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Set Limit Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sendtransaction">Send Transaction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/setlimit">Set Limits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listaccounts">List All Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listtransactions">List All Transactions</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-2">
<!--    <form onsubmit="submit()">-->
        <div class="row mt-3">
            <div class="col-12">
                <label>Account number:</label>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12">
                <input id="id" placeholder="Account number" class="form-control" type="number" name="account_from" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label>Product Limit Amount(in USD): </label>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12">
                <input id="product_limit" placeholder="Amount" class="form-control" type="number" step=".01" name="sum" required>
            </div>
        </div>
    <div class="row mt-3">
        <div class="col-12">
            <label>Service Limit Amount(in USD): </label>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-12">
            <input id="service_limit" placeholder="Amount" class="form-control" type="number" step=".01" name="sum" required>
        </div>
    </div>
        <div class="row mt-3">
            <div class="col-12">
                <button id="submitButton" class="btn btn-success" type="button">Set Limit</button>
            </div>
        </div>
<!--    </form>-->
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script>

    document.getElementById('submitButton').onclick = function () {
        const account = {
            "id": document.getElementById('id').value,
            "product_limit": document.getElementById('product_limit').value,
            "service_limit": document.getElementById('service_limit').value
        };

        let data = JSON.stringify(account);

        console.log(data);

        let xhr = new XMLHttpRequest();
        xhr.open("POST", "api/accounts/add", true);
        xhr.setRequestHeader("Content-Type", "application/json; charset=UTF-8");

        xhr.send(data);

        xhr.onload = function () {
            if(xhr.status === 201) {
                alert("Transaction completed!")
            }
        }

    }


</script>
</body>
</html>
